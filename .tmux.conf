set -g base-index 1 # Start windows at index 1

set-option -g status-position top # Too busy at the bottom
set -g status-right "#h #(pmset -g batt | grep InternalBattery | cut -d$'\\t' -f2 | cut -d \\; -f1) %d/%m/%Y %H:%M:%S"
set -g status-right-length 60

# Behave a little bit more like vim
set-window-option -g mode-keys vi
bind k selectp -U
bind j selectp -D
bind h selectp -L
bind l selectp -R
